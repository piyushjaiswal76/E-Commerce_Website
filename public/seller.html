<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store : Seller Account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/seller.css">

</head>
<body>

    <img src="img/loading.gif" class="loader" alt="">

    <div class="form">
        <h1 class="form-title">apply for seller account</h1>
        <input type="text" autocomplete="off" id="name" placeholder="business name">
        <textarea id="address" autocomplete="off" placeholder="business address"></textarea>
        <textarea id="about" autocomplete="off" placeholder="about your business"></textarea>
        <input type="number" autocomplete="off" id="number" placeholder="contact number">
        <span><div class="error">this is an error</div></span>
        <button><div class="apply-btn ">get you account</div></button>
        </div>
    <img src="img/bg-3.png" alt="" class="seller-img">
    
    <script src="js/common.js"></script>
    <script src="../js/seller.js"></script>

</body>
</html>
